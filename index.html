<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Minha Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximun-scale=1.0">
  <meta name="description" content="Conteúdo do meu site.">
  <meta name="keywords" content="palavras-chaves,separadas,por,virgula">
  <meta name="author" content="Carlos Devit">
  <link href="css/style.css" rel="stylesheet" />

<body>

  <header>
    <div class="container">
      <div>
        <div class="logo-1"></div><!-- logo-1 -->
      </div>

      <div>
        <div class="logo-2"></div><!-- logo-2 -->
      </div>

      <div class="clear"></div><!-- clear -->

    </div><!-- container -->
  </header><!-- header -->

  <section class="cover-form">
    <div class="container bg">
      <div class="form-container">
        <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
        <form>
          <div class="form-wraper">
            <p>Nome Completo:</p>
            <input type="text" name="nome" required placeholder="Nome">
          </div><!-- form-wraper -->

          <div class="form-wraper">
            <p>E-mail:</p>
            <input type="text" name="email" required placeholder="E-mail">
          </div><!-- form-wraper -->

          <div class="form-wraper">
            <p>Telefone:</p>
            <input type="text" name="telefone" required placeholder="Telefone">
          </div><!-- form-wraper -->

          <div class="form-wraper">
            <input type="submit" name="acao" value="Enviar">
          </div><!-- form-wraper -->

          <div class="form-wraper">
            <p>* Campos Obrigatórios</p>
          </div><!-- form-wraper -->

        </form><!-- form -->
      </div><!-- form-container -->
    </div><!-- container bg -->
  </section><!-- cover-form -->



  <section class="chamada">
    <div class="container">
      <h2>Cras tempor vehicula interdum.
        Proin faucibus nunc eu aliquet vehicula,
        eu aliquet vehicula.</h2>
    </div><!-- container -->
